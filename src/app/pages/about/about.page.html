<ion-header>
  
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>About</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <h3>Descripcion del equipo</h3>
    <h5>Nostros somos estudiantes de segundo año de la carrera de informática de DuocUC de la sede San Joaquin</h5>
  </div>
  <div>
    <h3>Integrantes del equipo</h3> 
  </div>
<ion-segment (ionChange)="segmentChanged($event)" [value]="valueSelected">
  <ion-segment-button value="1">
    <ion-label>Vicente Bastias</ion-label>
  </ion-segment-button>
  <ion-segment-button value="2">
    <ion-label>Jose Vergara</ion-label>
  </ion-segment-button>
</ion-segment>

<div *ngIf="valueSelected == 1">
  <ion-card>
    <img src="../../../assets/icon/VicenteMaid.jpg" alt="" class="img">
  </ion-card>
</div>

<div *ngIf="valueSelected == 2">
  <ion-card>
    <img src="../../../assets/icon/JoseAlcoholico.png" alt="" class="img">
  </ion-card>
</div>

</ion-content>
